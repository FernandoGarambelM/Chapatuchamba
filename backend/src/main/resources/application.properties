# Nombre de la app
spring.application.name=hub

# --- CONFIGURACIÓN DEL SERVIDOR ---
server.port=8080

# --- CONEXIÓN A BASE DE DATOS (NUBE vs LOCAL) ---
# Si existe la variable en Render la usa, si no, usa localhost
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/chapatuchamba_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE (ORM) ---
spring.jpa.hibernate.ddl-auto=update

# --- LOGS Y DEBUGGING ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT SECRET (Seguridad) ---
# Usa una variable en la nube, o una por defecto en local
jwt.secret=${JWT_SECRET:9a4f2c8d3b7a1e6f4c5d8e0f2a4b6c8d1e3f5a7c9e1b3d5f7a9c1e3b5d7f9a2c}
jwt.expiration=86400000

# --- MENSAJES DE ERROR ---
server.error.include-message=always
